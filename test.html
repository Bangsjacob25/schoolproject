<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Invitation Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="invitation.html" class="active">Invitation</a>
                </li>
                <li><a href="gallery.html">Gallery</a>
                </li>
                <li><a href="registration.html">Registration</a>
                </li>
            </ul>

        </nav>
    </header>
    <section id="pageForm">
        <form action="#">
            <label for="recipientName">Recipient name:</label>
            <input id="recipientname" type="text" name="recipientName" placeholder="Enter your Recipient Name" />
			<br>

            <label for="organizationName">Organization name:
            </label>
            <input id="orgname" type="text" name="organizationName" placeholder="Enter your Organization Name" />
			<br>

            <label for="eventDate">Event Date:
            </label>
            <input id="date" type="text" name="eventDate" placeholder="Enter your Event Date" />
			<br>

            <label for="websiteURL">URL:
            </label>
            <input id="url" type="text" name="websiteURL" placeholder="Enter your Website URL" />
			<br>

            <label for="hostName">Host name:
            </label>
            <input id="hostname" type="text" name="hostName" placeholder="Host Name" />
			<br>

            <input type="submit" value="Submit" onclick="greetings()">
			<br>
			<script>
			function greetings(){
			var name = document.getElementById("recipientname").value;
			var orgname = document.getElementById("orgname").value;
			var date = document.getElementById("date").value;
			var url = document.getElementById("url").value;
			var hostname = document.getElementById("hostname").value;
			document.getElementById("a").innerHTML = name;
			document.getElementById("b").innerHTML = orgname;
			document.getElementById("c").innerHTML = date;
			document.getElementById("d").innerHTML = url;
			document.getElementById("e").innerHTML = hostname;
			}
			</script>
        </form>
    </section>


    <article id="placeholderContent">
        Hello <span id="a">recipientName</span>!
        <br/>
        <br/> You have been invited to volunteer for an event held by <span id="b">organizationName</span> on <span id="c">eventDate</span>. Please come to the following website: <span id="d">websiteURL</span> to sign up as a volunteer.
        <br/>
        <br/> Thanks!
        <br/>
        <br/>
        <span id="e">hostName</span>
    </article>
</body>

</html>
